<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - EZM Trade Management</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary-dark: #0B0C10;
            --secondary-dark: #1F2833;
            --light-gray: #C5C6C7;
            --accent-cyan: #66FCF1;
            --accent-teal: #45A29E;
            --white: #ffffff;
        }

        body {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .complete-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .complete-card {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }

        .complete-header {
            background: linear-gradient(135deg, var(--accent-teal) 0%, var(--accent-cyan) 100%);
            color: var(--white);
            padding: 2rem;
            text-align: center;
        }

        .complete-header h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .complete-body {
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .btn-ezm-primary {
            background: linear-gradient(45deg, var(--accent-teal), var(--accent-cyan));
            border: none;
            color: var(--white);
            padding: 16px 24px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-ezm-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(69, 162, 158, 0.4);
            color: var(--white);
            text-decoration: none;
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1.5rem;
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.1);
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .text-muted {
            color: #6c757d !important;
        }

        .success-icon {
            color: #28a745;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="complete-container">
        <div class="complete-card">
            <div class="complete-header">
                <i class="bi bi-check-circle success-icon"></i>
                <h2>Password Reset Complete</h2>
                <p class="mb-0 opacity-90">Your password has been successfully updated</p>
            </div>

            <div class="complete-body">
                <p class="text-muted mb-4">
                    Your password has been successfully reset.
                    You can now log in with your new password.
                </p>

                <div class="alert alert-success">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <strong>Success!</strong> Your password has been changed successfully.
                </div>

                <div class="d-grid">
                    <a href="{% url 'login' %}" class="btn-ezm-primary">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login Now
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
