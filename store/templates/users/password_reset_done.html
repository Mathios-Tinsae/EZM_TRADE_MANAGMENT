<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent - EZM Trade Management</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary-dark: #0B0C10;
            --secondary-dark: #1F2833;
            --light-gray: #C5C6C7;
            --accent-cyan: #66FCF1;
            --accent-teal: #45A29E;
            --white: #ffffff;
        }

        body {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .done-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .done-card {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }

        .done-header {
            background: linear-gradient(135deg, var(--accent-teal) 0%, var(--accent-cyan) 100%);
            color: var(--white);
            padding: 2rem;
            text-align: center;
        }

        .done-header h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .done-body {
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .btn-ezm-primary {
            background: linear-gradient(45deg, var(--accent-teal), var(--accent-cyan));
            border: none;
            color: var(--white);
            padding: 14px 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-ezm-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(69, 162, 158, 0.4);
            color: var(--white);
            text-decoration: none;
        }

        .btn-ezm-secondary {
            background: transparent;
            border: 2px solid var(--light-gray);
            color: var(--secondary-dark);
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-ezm-secondary:hover {
            background: var(--secondary-dark);
            color: var(--white);
            text-decoration: none;
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1.5rem;
        }

        .alert-info {
            background-color: rgba(13, 202, 240, 0.1);
            color: #055160;
            border-left: 4px solid #0dcaf0;
        }

        .text-muted {
            color: #6c757d !important;
        }
    </style>
</head>

<body>
    <div class="done-container">
        <div class="done-card">
            <div class="done-header">
                <i class="bi bi-envelope-check" style="font-size: 2.5rem; margin-bottom: 1rem;"></i>
                <h2>Check Your Email</h2>
                <p class="mb-0 opacity-90">Password reset link has been sent</p>
            </div>

            <div class="done-body">
                <p class="text-muted mb-4">
                    We've sent a password reset link to your email address.
                    Please check your inbox and follow the instructions to reset your password.
                </p>

                <div class="alert alert-info">
                    <i class="bi bi-info-circle me-2"></i>
                    <strong>Didn't receive the email?</strong><br>
                    Check your spam folder or try again in a few minutes.
                </div>

                <div class="d-grid gap-3">
                    <a href="{% url 'login' %}" class="btn-ezm-primary">
                        <i class="bi bi-arrow-left me-2"></i>Back to Login
                    </a>
                    <a href="{% url 'password_reset' %}" class="btn-ezm-secondary">
                        <i class="bi bi-arrow-clockwise me-2"></i>Send Another Email
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
