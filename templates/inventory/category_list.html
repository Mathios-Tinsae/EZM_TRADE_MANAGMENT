{% extends 'base.html' %}
{% block content %}
<h1>Product Categories</h1>
<a href="{% url 'category_create' %}" class="btn btn-primary mb-3">Add New Category</a>
<ul class="list-group">
    {% for category in categories %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ category.name }}
        <div>
            <a href="{% url 'category_update' category.pk %}" class="btn btn-secondary btn-sm">Edit</a>
            <a href="{% url 'category_delete' category.pk %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
