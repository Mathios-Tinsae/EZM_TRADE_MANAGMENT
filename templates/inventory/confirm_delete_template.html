{% extends 'base.html' %}
{% block content %}
<h1>{{ title }}</h1>
<p>Are you sure you want to delete "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{{ request.META.HTTP_REFERER|escape }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
