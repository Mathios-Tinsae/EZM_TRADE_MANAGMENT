{% extends 'base.html' %} {# Assuming you have a base.html in your users templates #}

{% block content %}
<h1>Stores</h1>
<a href="{% url 'store_create' %}" class="btn btn-primary mb-3">Add New Store</a>
<ul class="list-group">
    {% for store in stores %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ store.name }} - {{ store.location }}
        <div>
            <a href="{% url 'store_update' store.pk %}" class="btn btn-secondary btn-sm">Edit</a>
            <a href="{% url 'store_delete' store.pk %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </li>
    {% empty %}
    <li class="list-group-item">No stores found.</li>
    {% endfor %}
</ul>
{% endblock %}
