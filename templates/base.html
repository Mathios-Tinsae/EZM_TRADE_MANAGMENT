<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}EZM | BuildSync{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Optional: Bootstrap Icons CDN for user icon -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f1f5f9;
    }

    .navbar-custom {
      background: linear-gradient(to right, #4F46E5, #06B6D4);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: 1px;
      color: #ffffff !important;
    }

    .form-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .btn-indigo {
      background-color: #4F46E5;
      color: #fff;
    }

    .btn-indigo:hover {
      background-color: #4338CA;
    }

    .btn-cyan {
      background-color: #06B6D4;
      color: #fff;
    }

    .btn-cyan:hover {
      background-color: #0891B2;
    }

    /* User dropdown styles */
    .nav-user-dropdown {
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-weight: 500;
      user-select: none;
    }
    .nav-user-dropdown:hover,
    .nav-user-dropdown:focus {
      color: #e0e0e0;
      text-decoration: none;
    }

    /* Smaller icon size */
    .nav-user-icon {
      font-size: 1.25rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    <a class="navbar-brand" 
   href="{% if user.is_authenticated %}
            {% if user.is_superuser or user.role == 'admin' %}
              {% url 'admin_dashboard' %}
            {% elif user.role == 'customer' %}
              {% url 'customer_page' %}
            {% elif user.role == 'store_owner' %}
              {% url 'store_owner_page' %}
            {% elif user.role == 'store_manager' %}
              {% url 'store_manager_page' %}
            {% elif user.role == 'cashier' %}
              {% url 'cashier_page' %}
            {% endif %}
          {% else %}
            {% url 'login' %}
          {% endif %}">
   EZM
</a>


    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
      <ul class="navbar-nav align-items-center">
        {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-user-dropdown nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle nav-user-icon"></i> {{ user.username }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Signout</a></li>
            </ul>
          </li>
        {% else %}
          <li class="nav-item me-2">
            <a class="nav-link btn btn-light text-dark px-3" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-cyan px-3" href="{% url 'register' %}">Sign Up</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>


  <!-- Page content -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap Bundle JS (includes Popper for dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
