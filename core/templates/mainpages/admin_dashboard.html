{% extends 'base.html' %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Hello Admin {{ request.user.first_name }}!</h2>
  <p class="text-center mb-5">This is your system management panel.</p>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <a href="{% url 'manage_users' %}" class="text-decoration-none">
        <div class="card shadow-sm border-0 hover-shadow transition">
          <div class="card-body text-center">
            <div class="mb-3">
              <i class="bi bi-people-fill" style="font-size: 2rem; color: #4F46E5;"></i>
            </div>
            <h5 class="card-title">Manage Users</h5>
            <p class="card-text text-muted">View, activate/deactivate, and assign roles to system users.</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

<!-- Optional Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<style>
  .hover-shadow:hover {
    box-shadow: 0 0 0.75rem rgba(79, 70, 229, 0.3);
    transform: scale(1.03);
    transition: all 0.2s ease-in-out;
  }
</style>
{% endblock %}
